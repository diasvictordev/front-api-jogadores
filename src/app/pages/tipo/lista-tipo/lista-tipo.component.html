<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="tipoListaDataSource">
  
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="numeroCamisa">
        <th mat-header-cell *matHeaderCellDef> Número da camisa </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroCamisa}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" (click)="confirmarExcluir(element)">
            <mat-icon>delete_forever</mat-icon>
          </button>
          <button mat-mini-fab class="btnEditar" color="primary" [routerLink]="['/tipo',element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary" (click)="enviarMensagem(element.nome)">
            <mat-icon>sports_soccer</mat-icon>
          </button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
    </table>

    <p>
    </p>
  </section>
